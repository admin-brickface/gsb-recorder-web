<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#1C2541" />
  <meta name="description" content="GSB Audio Recorder - Record and upload audio to Google Drive" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>GSB Recorder</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" type="image/svg+xml" href="/icon.svg" />
  <link rel="apple-touch-icon" href="/icon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="app">
    <header class="app-header">
      <div class="logo-icon">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
          <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
          <line x1="12" y1="19" x2="12" y2="23" />
          <line x1="8" y1="23" x2="16" y2="23" />
        </svg>
      </div>
      <h1>GSB Recorder</h1>
    </header>

    <main class="card">
      <!-- Customer Name -->
      <div class="field-group">
        <label for="customerName">Customer Name</label>
        <input type="text" id="customerName" placeholder="Enter customer name..." autocomplete="off"
          spellcheck="false" />
      </div>

      <!-- Record Button -->
      <button id="recordBtn" class="record-btn" disabled>
        <span class="record-btn-inner">
          <span class="record-icon" id="recordIcon"></span>
        </span>
        <span class="record-label" id="recordLabel">Start Recording</span>
      </button>

      <!-- Timer -->
      <div class="timer" id="timer">00:00:00</div>

      <!-- Status -->
      <div class="status-area" id="statusArea">
        <p class="status-text" id="statusText">Enter a customer name to begin</p>
      </div>

      <!-- iOS background warning (shown during recording) -->
      <div class="ios-warning" id="iosWarning" style="display:none;">
        ⚠️ For best results, keep your screen on during recording. iOS may stop background recordings.
      </div>

      <!-- Google Drive Sign-in -->
      <button id="googleSignInBtn" class="google-btn" style="display:none;">
        <svg width="18" height="18" viewBox="0 0 48 48">
          <path fill="#EA4335"
            d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z" />
          <path fill="#4285F4"
            d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z" />
          <path fill="#FBBC05"
            d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z" />
          <path fill="#34A853"
            d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z" />
        </svg>
        <span>Sign in with Google</span>
      </button>
    </main>

    <!-- Progress overlay -->
    <div class="overlay" id="overlay" style="display:none;">
      <div class="overlay-card">
        <div class="spinner"></div>
        <p id="overlayText">Processing...</p>
      </div>
    </div>
  </div>

  <!-- Silent audio for background persistence -->
  <audio id="silentAudio" loop preload="auto">
    <source src="/silence.mp3" type="audio/mpeg" />
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
